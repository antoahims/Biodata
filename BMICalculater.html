<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body id="bd">
  <style>
    #bd{
      background: skyblue;
    }
  #box{
    position:absolute;
    top: 35%;
    left: 32%;
    transform:translate(-50%-50%);
    padding: 15px;
    background: rgb(0, 0, 0);
    border-radius: 5px;
    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
    height: 400px;
    width: 700px;
   
  }
  #fonts{
    color:rgb(255, 255, 255);
    font-size: 30px;
    
  }
  #button{
    color: white;
    padding: 10px;
    border: 2px solid white;
    background: rgb(0, 0, 0);
    cursor: pointer;
  }
  @media only screen and (max-width: 600px) {
    #bd{
      background: rgb(0, 0, 0);
    }
  #box{
    position:static;
    top: 50%;
    left:50%;
    transform:translate(-50%-50%);
    padding: 15px;
    background: rgb(0, 0, 0);
    border-radius: 5px;
    box-shadow: rgb(0, 0, 0) 0px 20px 30px -10px;
    height: 400px;
    width: 700px;
  }
  #fonts{
    color:rgb(255, 255, 255);
    font-size: 30px;
    
  }
  #button{
    color: white;
    padding: 10px;
    border: 2px solid white;
    background: rgb(0, 0, 0);
    cursor: pointer;
  }
}
  </style>
  
    <div id="box">
      
  <font id="fonts"><center>
  <h1>BMI Calculator</h1>
  
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" ><br><br>
 
  <label for="height">Height (cm):</label>
  
  <input type="number" id="height"><br><br>
  
  <button id="button" onclick="calculateBMI()">  Calculate BMI</button>
  
  <p id="bmiResult"></p>
 </center>
  </font>
</div>
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100; // Convert to meters

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById("bmiResult").textContent = "Please enter valid values.";
        return;
      }

      const bmi = weight / (height * height);
      const bmiCategory = getBMICategory(bmi);

      document.getElementById("bmiResult").textContent = `Your BMI: ${bmi.toFixed(2)} (${bmiCategory})`;
    }

    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return "Underweight";
      } else if (bmi < 24.9) {
        return "Normal weight";
      } else if (bmi < 29.9) {
        return "Overweight";
      } else {
        return "Obese";
      }
    }
  </script>
</body>
</html>
